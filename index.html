<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>ToDo Application</title>
</head>
<body>
    <header class="header">
        <h1 class="main-title">
            ToDo application
        </h1>
    </header>

    <form action="" class="task-form">
        <input type="text" class="form-item input-task" placeholder="Write ToDo">
        <button type="submit" class="form-item btn-task-add">
            <i class="fa-solid fa-plus"></i>
        </button>
    </form>

    <div class="tasks-container">
        <ul class="tasks-list">
            
        </ul>

        <div class="special-buttons">
            <button class="btn-delete-all deactive">Delete All</button>
            <button class="btn-selected-delete deactive">Delete Selected <br> Tasks</button>
        </div>
    
    </div>
    

    <script src="toDoApp.js"></script>
</body>
</html>
